<ion-header>

  <ion-navbar color="secondary">
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<ion-list *ngFor="let profile of history">
	<dice-profile [profile]="profile" size="75"></dice-profile>
</ion-list>

<error-page *ngIf="!history || !history.length" title="You don't have an history" text="Try rolling some dices..."></error-page>

</ion-content>
