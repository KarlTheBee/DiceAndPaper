<ion-header>
  <ion-navbar color="secondary">
    <ion-title>{{name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


<ion-item>
	<ion-label color="secondary" floating>Name</ion-label>
    <ion-input [(ngModel)]="name"></ion-input>
</ion-item>
  
  <ion-grid>
  	<ion-row>
  	 <ion-col col-6 col-sm-6 col-md-3 col-xl-1 *ngFor="let dice of dices; let i = index">
  		<ion-card padding>
  		<h4 text-center>W<b>{{dice}}</b></h4>
  		<button block ion-button color="danger" (click)="removeDice(i)"><ion-icon name="trash"></ion-icon></button>
  		</ion-card>
  	 </ion-col>
    </ion-row>
  </ion-grid>

<ion-item >
	<ion-label fixed>Add an dice</ion-label>
</ion-item >

<button ion-button *ngFor="let option of diceOptions" (click)="addDice(option)" color="light">+ W{{option}}</button>
	
<button ion-button block color="primary" (click)="save()">Save</button>

</ion-content>
